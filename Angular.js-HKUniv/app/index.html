<!DOCTYPE html>
<html ng-app="kfreiApp">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>kfrei's HK2</title>

	<!--
	<link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i|Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i|Oxygen:300,400,700|Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i&subset=greek" rel="stylesheet">
	 -->

	<link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i|Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i|Oxygen:300,400,700|Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i&subset=greek" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap-theme.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">

	<!-- build:css styles/main.css -->
	<link rel="stylesheet" type="text/css" href="styles/mystyles.css">
	<link rel="stylesheet" type="text/css" href="styles/bootstrap-social.css">
	<link rel="stylesheet" type="text/css" href="styles/style.css">
	<!-- endbuild -->


	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js"></script>
	  <!--
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/2.0.0-beta.17/angular2.min.js"></script>
	   -->

	<!-- build:js scripts/app.js -->
	<script src="scripts/app.js"></script>
	<script src="scripts/controllers.js"></script>
	<script src="scripts/services.js"></script>

	<!-- endbuild -->
  	

</head>


	<body>
		<div class="container back" ng-controller="MenuController">
				<p class="title"> HK Angular js</p>
				<div class="row row-content" >
					
					 <div class="col-xs-12">
						 <button ng-click="toggleDetails()" class=" showBtn btn btn-xs btn-primary pull-right" type="button">
								{{showDetails ? 'Hide Details':'Show Details'}}
						 </button>

						<ul class="nav nav-tabs" role="tablist">
							<li role="presentation" ng-class="{active:isSelected(1)}">
								<a ng-click="select(1)" aria-controls="all menu" role="tab">The Menu</a>
							</li>
							<li role="presentation" ng-class="{active:isSelected(2)}">
								<a ng-click="select(2)" aria-controls="appetizers" role="tab">Appetizers</a>
							</li>
							<li role="presentation" ng-class="{active:isSelected(3)}">
								<a ng-click="select(3)" aria-controls="mains" role="tab">Mains</a>
							</li>
							<li role="presentation" ng-class="{active:isSelected(4)}">
								<a ng-click="select(4)" aria-controls="deserts" role="tab">Deserts</a>
							</li>
						</ul>

						<div class="tab-content">
							<ul class="media-list tab-pane fade in active">
							 	<li class="media" ng-repeat="dish in dishes | filter:filtText">
								 	<div class="media-left media-middle">
									 	<a href="#">
									 		<img class="media-object img-thumbnail" ng-src={{dish.image}}>
									 	</a>
								 	</div>
									<div class="media-body" >
										<h2 class="media-heading" ng-cloak>
											{{dish.name}}
												<span class="label label-danger label-xs">
													{{dish.label}}
												</span>
												<span class="badge">
													{{dish.price | currency }}
												</span>
										</h2>	
										<p ng-show="showDetails"> {{dish.description}} </p>
						
									</div>
									
								 </li>
							 </ul>
						</div>

						 
					</div>
				</div> 

			 
		</div>	

	</body>
</html>
